<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main {
            margin: 15px;
        }

        .image {
            border-radius: 50%;
            margin: 20px;
        }

        .image img {
            width: 300px;
            height: 300px;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .link {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tribute Page</h1>
    </div>

    <div class="main">
        <div class="image">
            <img src="https://via.placeholder.com/300" alt="Image of [name]">
        </div>

        <div class="title">[Name]</div>
        <div class="bio">[Short bio]</div>
        <div class="link">
