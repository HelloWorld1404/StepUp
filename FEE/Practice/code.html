      <h3>Custom Map</h3>
      <div id="map"></div>
      <script>
         function initMap() {
           var location = {lat: -34.397, lng: 150.644}; // Replace with your custom location
           var map = new google.maps.Map(document.getElementById('map'), {
             zoom: 4,
             center: location
           });
           var marker = new google.maps.Marker({
             position: location,
             map: map
           });
         }
         initMap();
      </script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
      </script>
