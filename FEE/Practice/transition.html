<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        #div1{
            width: 150px; height: 150px;
            background: rgb(0, 255, 242);
            transition: 10s;
            transition-delay: 2s;
        }
        #div1:hover{
            width: 500px;  
        }
        #div1{
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div id="div1"> Transition element allows you to change the property values smoothly over a given duration or time.</div>
</body>
</html>
